<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">



    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet" />

    <script src="static/js/ie-emulation-modes-warning.js"></script>

  </head>

  <body>

    <div class="container">
		 <title>Registro no Sentinela!</title>
			<!-- <h2 class="lead" align="center">Cadastro</h2> -->
	    <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            
            {% if current_user.is_authenticated %}
			 <!-- <li class="welcome-message">Hey {{ session['user']}}!</li> -->
			 <li role="presentation"><a href="{{ url_for('recipes.index') }}">Ola {{ current_user.email }} !</a></li>
             <li role="presentation"><a href="{{ url_for('users.logout') }}">Logout</a></li>
			 <li role="presentation"><a href="/test">Teste</a></li>
            {% endif %}
            <li role="presentation"><a href="{{ url_for('recipes.index') }}">Home</a></li>
            <li role="presentation"><a href="https://github.com/hespozel/senti">Github</a></li>
          </ul>
        </nav>
        <a href="/"><img src="static/images/logo.png" /></a>
      </div>


        <form class="form-signin" method="post" action="{{ url_for('users.register') }}">
        <h2 class="form-signin-heading" align="center">Registro</h2>


        <div class="form-group has-success">
          <label for="email" class="sr-only">Email address</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
        </div>


        <div class="form-group has-success">
          <label for="password" class="sr-only">Senha</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </div>  
        <button class="btn btn-lg btn-success btn-block" type="submit">Submeter</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
